<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@440&display=swap" rel="stylesheet">
    <title>Aula-18</title>
</head>

<body>
    <div class="container">
        <form action="" class="form-login">
            <h1>Cadastre-se</h1>
            <div class="field">
                <label for="name">Nome</label>
                <input id="name" type="text" name="name">
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input id="email" type="email" name="email">
            </div>
            <div class="field">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password">
            </div>
            <div class="field">
                <label for="repeatPassword">Repetir senha</label>
                <input id="repeatPassword" type="password" name="repeatPassword">
            </div>
            <div class="field">
                <label for="avatar">Avatar URL</label>
                <input id="avatar" type="text" name="avatar">
            </div>

            <button type="submit">Efetuar Cadastro</button>
            <p>Já tem uma conta? <a href="#">Clique aqui e faça login</a></p>
            
        </form>
    </div>
    <script src="./app.js"></script>
</body>

</html>
